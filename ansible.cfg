[defaults]
host_key_checking = False
pipelining=True
use_persistent_connections=True
vault_identity_list = restructure@~/.ansible/vault-files/restructure, iaasdxpv1@~/.ansible/vault-files/iaasdxpv1, agent-ansible@~/.ansible/vault-files/agent-ansible
retry_files_enabled = False
callbacks_enabled = profile_tasks
# interpreter_python = ~/.pyenv/shims/python
interpreter_python = auto_silent
show_custom_stats=True

; Fix 'waiting for privilege escalation prompt' error
timeout = 30
